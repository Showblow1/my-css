    <html>
        <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce Website</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header>
            <h1>My E-Commerce Store <sup>&trade;</sup></h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#cart">Cart</a>
            </nav>
        </header>
    
        <main>
            <section id="home">
                <h2>Welcome to Our Store</h2>
                <p>Discover amazing products at the best prices!</p>
            </section>
    
            <section id="products">
                <h2>Products</h2>
                <div id="product-list">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </section>
    
            <section id="cart">
                <h2>Your Cart</h2>
                <div id="cart-items">
                    <p>No items in the cart.</p>
                </div>
                <button id="checkout-button">Checkout</button>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2024 My E-Commerce Store <sup>&trade;</sup></p>
        </footer>
    
        <script>
            // Sample product data
            const products = [
                { id: 1, name: "Product 1", price: 10 },
                { id: 2, name: "Product 2", price: 20 },
                { id: 3, name: "Product 3", price: 30 }
            ];
    
            const cart = [];
    
            // Function to render products
            function renderProducts() {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Price: $${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    `;
                    productList.appendChild(productDiv);
                });
            }
    
            // Function to add items to cart
            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                cart.push(product);
                renderCart();
            }
    
            // Function to render cart
            function renderCart() {
                const cartItems = document.getElementById('cart-items');
                if (cart.length === 0) {
                    cartItems.innerHTML = '<p>No items in the cart.</p>';
                    return;
                }
                cartItems.innerHTML = '';
                cart.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.innerHTML = `
                        <p>${item.name} - $${item.price}</p>
                    `;
                    cartItems.appendChild(cartItemDiv);
                });
            }
    
            // Simulated payment gateway
            document.getElementById('checkout-button').addEventListener('click', () => {
                if (cart.length === 0) {
                    alert('Your cart is empty!');
                    return;
                }
    
                // const total = cart.reduce((sum, item) => sum + item.price, 0);
                // alert(Your total is $${total} . Proceeding to payment gateway...);
    
                // Simulated payment processing
                setTimeout(() => {
                    alert('Payment successful! Thank you for your purchase.');
                    cart.length = 0; // Clear the cart
                    renderCart();
                }, 2000);
            });
    
            // Initialize the app
            renderProducts();
        </script>
    </body>
    </html>
</body>
</html>
